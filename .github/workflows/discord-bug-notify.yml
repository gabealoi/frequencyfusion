name: Notify Discord on Bug Issue

on:
  issues:
    types: [opened, reopened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if the issue has the "bug" label
        if: contains(github.event.issue.labels.*.name, 'bug')
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "content": "# ðŸª²Bug Report: \n\n ## Title: **[${{ github.event.issue.title }}](${{ github.event.issue.html_url }})** \n ### Reported by: ${{ github.event.issue.user.login }} \n ### Repository: [${{ github.repository }}](https://github.com/${{ github.repository }})"
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

