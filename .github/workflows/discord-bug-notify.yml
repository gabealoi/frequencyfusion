name: Notify Discord on Bug Issue

on:
  issues:
    types: [opened, reopened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Check if the issue has the "bug" label
        if: contains(github.event.issue.labels.*.name, 'bug')
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
          REPOSITORY: ${{ github.repository }}
        run: |
          safe_issue_title=$(echo "$ISSUE_TITLE" | jq -R .)
          safe_issue_user=$(echo "$ISSUE_USER" | jq -R .)
          safe_repository=$(echo "$REPOSITORY" | jq -R .)

          # Build the JSON payload with jq to ensure correct formatting
          payload=$(jq -n \
            --arg content "# ðŸª²Bug Report: \n\n ## Title: **[$ISSUE_TITLE]($ISSUE_URL)** \n ### Reported by: $ISSUE_USER \n ### Repository: [$REPOSITORY](https://github.com/$REPOSITORY)" \
            '{content: $content}')

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
