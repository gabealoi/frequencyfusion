name: Notify Discord on Bug Issue

on:
  issues:
    types: [opened, reopened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Check if the issue has the "bug" label
        if: contains(github.event.issue.labels.*.name, 'bug')
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
          REPOSITORY: ${{ github.repository }}
        run: |
          # Prepare the Markdown content
          content="# ðŸª²Bug Report: \n\n ## Title: **[${ISSUE_TITLE}](${ISSUE_URL})** \n ### Reported by: ${ISSUE_USER} \n ### Repository: ***${REPOSITORY}***"

          # Escape JSON without affecting Markdown formatting
          payload=$(jq -n --arg content "$content" '{content: $content}')

          # Send the formatted payload
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
