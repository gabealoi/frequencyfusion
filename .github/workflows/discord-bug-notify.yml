name: Notify Discord on Bug Issue

on:
  issues:
    types: [opened, reopened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if the issue has the "bug" label
        if: contains(github.event.issue.labels.*.name, 'bug')
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "content": "# ðŸª² **Bug Report** \n\n### Title: **${{ github.event.issue.title }}** \n#### Reported by: ${{ github.event.issue.user.login }}\n\n#### Issue URL: [Click here](${{ github.event.issue.html_url }})"
            }'
            ${{ secrets.DISCORD_WEBHOOK_URL }}

